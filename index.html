<!DOCTYPE html>
<html>
<head>
	<title>Typical Quiz</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<script type="text/javascript" src="assets/js/scripts.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
	<link rel="apple-touch-icon" href="assets/images/favicon.png">
</head>
<body>
	<div class="container">
		<h1 class="mainTitle">Typical Quiz</h1>
		<h3 class="subTitle">Choose a topic, learn some stuff</h3>
		<div class="row" id="topicRow">
			<div class="dropdown">
				<h2 class="sectionHeader">Choose Topic</h2>
			</div>
			<div class="tile">
				<div class="topBox">
					<div class="dropdown">
						<button id="topicMenu">Choose One</button>
						<div id="topicList" class="dropdownList">
						    <a href="#two" >Second</a>
						    <a href="#one" >Learn Git</a>
						    <a href="#two" >Second</a>
						    <a href="#three" >Third</a>
			  			</div>
					</div>
					<span class="questionCount"></span>
				</div>
				<div class="lowerBox"></div>
			</div>
		</div>
		<div class="row" id="categoryRow">
			<h2 class="sectionHeader">Choose Category</h2>
			<div class="tile">
				<div class="topBox">Coming Soon...</div>
				<div class="lowerBox">Coming Soon...</div>
			</div>
		</div>
		<div class="buttonBox"><button class="start">Start!</button></div>
	</div>
</body>
</html>
